<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Recognition with OpenAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Image Recognition</h1>
        <p>Upload an image or search Unsplash for advanced AI analysis!</p>
        <div class="input-group">
            <input type="file" id="imageUpload" accept="image/*" aria-label="Upload an image">
            <input type="text" id="searchInput" placeholder="Search Unsplash..." aria-label="Search Unsplash">
            <button id="searchButton">Search</button>
        </div>
        <div id="imageGrid" aria-live="polite"></div>
        <div id="imagePreview"></div>
        <div id="results">
            <h2>MobileNet Classification</h2>
            <div id="mobileNetResults"></div>
            <h2>OpenAI Analysis</h2>
            <div id="openAIResults"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="script.js"></script>
</body>
</html>
